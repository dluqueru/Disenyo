<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row border border-white border-2">
            <div class="col bg-success border border-white border-2" style="height: 8vh;">Header</div>
        </div>
        <div class="row border border-white border-2">
            <div class="col-3 bg-primary border border-white border-2" style="height: 20vh;">1</div>
            <div class="col-3 bg-primary border border-white border-2">2</div>
            <div class="col-3 order-first bg-primary border border-white border-2">3</div>
            <div class="col-3 bg-primary border border-white border-2">4</div>
        </div>
        <div class="row border border-white border-2">
            <div class="col bg-info border border-white border-2 d-none d-sm-block d-md-none" style="height: 10vh;">Tablet</div>
        </div>
        <div class="row border border-white border-2">
            <div class="col-3 order-4 bg-secondary border border-white border-2" style="height: 20vh;">a</div>
            <div class="col-3 order-3 bg-secondary border border-white border-2">b</div>
            <div class="col-3 order-2 bg-secondary border border-white border-2">c</div>
            <div class="col-3 order-1 bg-secondary border border-white border-2">d</div>
        </div>
        <div class="row border border-white border-2">
            <div class="col bg-info border border-white border-2 d-none d-md-block d-lg-block d-xl-block" style="height: 10vh;">Desktop</div>
        </div>
        <div class="row border border-white border-2">
            <div class="col bg-info border border-white border-2 d-block d-sm-none" style="height: 10vh;">Mobile</div>
        </div>
        <div class="row border border-white border-2">
            <div class="col-3 bg-danger border border-white border-2 offset-3 d-none d-sm-block" style="height: 20vh;">:(</div>
            <div class="col-3 bg-danger border border-white border-2">:D</div>
        </div>
        <div class="row border border-white border-2">
            <div class="col bg-success border border-white border-2 d-none d-sm-block">Footer</div>
        </div>
    </div>
</body>
</html>
